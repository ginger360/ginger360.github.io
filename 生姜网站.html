    <script>
        // 安全的Base64编码解码函数（支持URL安全格式）
        function decodeBase64(str) {
            try {
                // 处理URL安全的Base64编码（将-和_转换为+和/）
                const urlSafeStr = str.replace(/-/g, '+').replace(/_/g, '/');
                // 确保字符串是有效的Base64格式
                const paddedStr = urlSafeStr.padEnd(urlSafeStr.length + (4 - urlSafeStr.length % 4) % 4, '=');
                return decodeURIComponent(atob(paddedStr).split('').map(function(c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));
            } catch (e) {
                console.error('Base64解码错误:', e);
                // 提供一个默认URL作为 fallback
                return 'https://www.baidu.com';
            }
        }
